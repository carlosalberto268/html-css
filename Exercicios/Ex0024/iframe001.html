<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe{
            border: 1px dashed black;
            border-radius: 10px;
            box-shadow: 1px 2px 5px 1px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>acessando o site do 

        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scrolling="yes"></iframe>
                    <!--scolling tem 3 opções:
                    1 - Auto - se necessário cria barra de rolagem
                    2 - Yes - Tendo conteudo tbm era criar barra de rolagem
                    3 - No -  Tendo conteudo não irá criar barra de rolagem (depende do navegador)-->
          para aprender a programar</p>

     <p> Acessando o  <iframe src="https://www.google.com.br" frameborder="0">
        <a href="https://www.google.com.br" target="_blank">Site do Google</a>
     </iframe> para fazer uma pesquisa.

     </p>

</body>
</html>
