<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="relogio">

            <div class="circulo" id="sc" style="--clr:#04fc43;"><i></i></div>
            <div class="circulo circulo2" id="mn" style="--clr:#fee800;"><i></i></div>
            <div class="circulo circulo3" id="hr" style="--clr:#ff2572;"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>8</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
        <div id="time">
            <div id="hora" style="--clr:#ff2572;">00</div>
            <div id="minutos" style="--clr:#fee800;">000</div>
            <div id="segundos" style="--clr:#04fc43;">00</div>
            <div id="ampm" style="--clr:rgb(255, 255, 255);"></div>
        </div>
    </div>

    
    <script>
        let hr = document.querySelector('#hr');
        let mn = document.querySelector('#mn');
        let sc = document.querySelector('#sc');

        setInterval(() => {

        let day = new Date ();
        let hh = day.getHours() * 30;
        let mm = day.getMinutes() * 6;
        let ss = day.getSeconds() * 6;

        hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
        mn.style.transform = `rotateZ(${mm}deg)`;
        sc.style.transform = `rotateZ(${ss}deg)`;
            
        

        let hora = document.getElementById('hora');
        let minutos = document.getElementById('minutos');
        let segundos = document.getElementById('segundos');
        let ampm = document.getElementById('ampm');

        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();

        let am = h >= 12 ? "PM" : "AM";

        hora.innerHTML = h;
        minutos.innerHTML = m;
        segundos.innerHTML = s;
        ampm.innerHTML = am;

        })

    </script>
</body>
</html>
